<!DOCTYPE html>
<html lang = 'en'>
<head>

	<meta charset="utf-8">
	<meta name="viewport"
		content = "width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
<title>Fablix</title>

</head>
<body>
	<a href="index.html" onclick="return reinitializePageInfo();">Home</a>
	<input type="button" onclick="location.href = 'cart.html';" style="float: right;" value="Cart 0" id = "cartButton">
	
	<h1>Checkout</h1>
	<div id="checkoutErrorMessage" style="color: #ff0000;"></div>
	
	
	<form id="checkout_form" method="post" action="#">
	    <label><b>First Name</b></label>
	    <input type="text" placeholder="Enter First Name" name="firstName">
	    <br>
	    <label><b>Last Name</b></label>
	    <input type="text" placeholder="Enter Last Name" name="lastName">
	    <br>
	    <label><b>Card Number</b></label>
	    <input type="text" placeholder="Enter Card Number" name="cardNumber">
	    <br>
	    <label><b>Expiration Date</b></label>
	    <input type="date" id = "expirationDate" name="expirationDate" value = "2019-01-31">
	    <br>
	    <input type="submit" value="Submit">
	</form>

	<footer>
		<center>
			<strong>Browse By Genre:</strong>
			<p id = "genreBrowse"></p>
			<strong>Browse By Alphabetical Order:</strong>
			<p id = "alphabeticalBrowse"></p>
		</center>
	</footer>
	
	<!-- Load jQuery and Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<!-- Load our own JS file -->
	<!-- The path is relative to index.html, since these two files are in the same directory -->
	<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
	     otherwise the url is relative to the root path-->
	<script src="checkout.js"></script>
	
</body>
</html>
