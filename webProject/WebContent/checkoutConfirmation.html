<!DOCTYPE html>
<html lang = 'en'>
<head>

	<meta charset="utf-8">
	<meta name="viewport"
		content = "width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
<title>Fablix</title>

</head>
<body>
	<a href="index.html" onclick="return reinitializePageInfo();">Home</a>
	<input type="button" onclick="location.href = 'cart.html';" style="float: right;" value="Cart 0" id = "cartButton">
	
	<h1>Checkout Successful!</h1>
	
	<h1>Order Details: <label id="orderId" style="color: #21D256;"></label></h1>
	<div id="cartErrorMessage" style="color: #ff0000;"></div>
	
	<table id=movie_table class = "table table-striped">
		<thread>
			<tr>
				<th>Sale Id</th>
				<th>Movie Id</th>
				<th>Rating</th>
				<th>Movie Title</th>
				<th>Year</th>
				<th>Director</th>
			</tr>
		</thread>
		<tbody id = movie_table_body></tbody>
	</table>

	<footer>
		<center>
			<strong>Browse By Genre:</strong>
			<p id = "genreBrowse"></p>
			<strong>Browse By Alphabetical Order:</strong>
			<p id = "alphabeticalBrowse"></p>
		</center>
	</footer>
	
	<!-- Load jQuery and Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<!-- Load our own JS file -->
	<!-- The path is relative to index.html, since these two files are in the same directory -->
	<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
	     otherwise the url is relative to the root path-->
	<script src="checkoutConfirmation.js"></script>
	
</body>
</html>
