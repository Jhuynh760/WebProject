<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
		content = "width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login to Fabflix</title>
    
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<h2 id = "login_title">Login to Fabflix</h2>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<div id="login_error_message" style="color: #ff0000;"></div>
     
<form id="login_form" method="post" action="#">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username">
    <br>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password">
    <br>
    <input type="submit" value="Login">
    <div class="g-recaptcha" data-sitekey="6Le8CJAUAAAAAHFXrBnpZDt5mVNUow9riUEV_GoS"></div>
</form>
<!-- include jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- include our own JS file -->
<script src="login.js"></script>

</body>
</html>
